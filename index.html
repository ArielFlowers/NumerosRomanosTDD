<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir a Números Romanos</title>
    <script type="module" src="./src/presenter.js"></script>
</head>
<body>
    <h2>Convertir Número a Romano</h2>
    <label for="numero">Ingrese un número (1-1000): </label>

    <button id="convertir">Convertir</button>
    <p id="resultado"></p>
</body>
</html>
